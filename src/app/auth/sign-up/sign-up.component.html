<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" name="email" matInput placeholder="Your email" id="" ngModel email required
        #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="emailInput.value?.length >0">Email is invalid</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Password should at least be 6 characters">
      <mat-label>Password</mat-label>
      <input type="password" name="password" matInput placeholder="Your password" id="" ngModel required minlength="6"
        #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
      <mat-error>Has to be at lease 6 characters long</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Your birthday" [max]="maxDate" [matDatepicker]="picker" ngModel name="brthdate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error>You must be 18 years old</mat-error>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" required>Agree to Terms and Conditions.</mat-checkbox>

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">submit</button>
  </form>
</section>
